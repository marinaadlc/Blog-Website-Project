<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Subscribe</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&family=Raleway:wght@400;500;600;800&display=swap" rel="stylesheet">
    <!-- StyleSheets -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="header">
      <!--Full width section (for color, etc)-->
      <div class="wrap">
        <!--container for 1200px max width-->
        <div class="header-inner">
          <!-- Classic Menu -->
          <ul class="nav-menu left-nav">
            <li><a class="black-link"href="all-recipes.html">All recipes</a></li>
          </ul>
          <!--For organising title priorities-->
          <a class="header-logo" href="index.html"></a>

          <ul class="nav-menu right-nav">
            <li><a class="black-link"href="subscribe.html">Subscribe</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main class="subscribe-main">

      <section class="page-header">
        <div class="wrap">
          <div class="page-header-inner">
            <div class="page-header-left">
              <img class="site-icon" src="imgs/site-icon.png" alt="site-icon">
              <div class="bold-text site-slogan">
                <span>Simple Recipes That</span>
                <span>Make You Feel Good</span>
              </div>
            </div>
            <h2 class="section-title page-header-middle"></h2>
            <a class="all-caps-text page-header-right" href="all-recipes.html">
              <span>Search all recipes</span>
              <svg class="svg-arrow" width="40" height="40" viewBox="0 0 350 100">
                <defs>
                  <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" />
                  </marker>
                </defs>
                <line x1="0" y1="50" x2="250" y2="50" stroke="#000" stroke-width="8" marker-end="url(#arrowhead)" />
              </svg>
            </a>
          </div>
        </div>
      </section>

      <section class="subscribe-container">
        <section class="wrap">
          <section class="subscribe-design">
            <div class="subscribe-img">
                <img src="imgs/weekly-meal-plan-cover.jpg" alt="weekly-plan-img">
            </div>

            <div class="subscribe-break"></div>

            <div class="subscribe-form-container">
              <h2 class="bold-text uppercase-title">Subscribe to our meal plan!</h2>
              <p>Subscribe to recieve our weekly meal plans, with quick and super healthy recipes!</p>
              <form class="subscribe-form" action="index.html" method="post">
                <input class="all-caps-text" type="text" name="" placeholder="Name" required>
                <input  class="all-caps-text"type="email" name="" placeholder="Email">
                <button  class="all-caps-text"type="submit" name="button">Subscribe!</button>
              </form>
            </div>
          </section>
        </section>
      </section>


    </main>


  </body>
</html>
