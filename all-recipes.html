<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>All recipes</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&family=Raleway:wght@400;500;600;800&display=swap" rel="stylesheet">
    <!-- StyleSheets -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>

    <header class="header">
      <!--Full width section (for color, etc)-->
      <div class="wrap">
        <!--container for 1200px max width-->
        <div class="header-inner">
          <!-- Classic Menu -->
          <ul class="nav-menu left-nav">
            <li><a class="black-link"href="all-recipes.html">All recipes</a></li>
          </ul>
          <!--For organising title priorities-->
          <h1 class="header-logo">
            <a href="index.html"></a>
          </h1>
          <ul class="nav-menu right-nav">
            <li><a class="black-link"href="all-recipes.html">Subscribe</a></li>
          </ul>
        </div>
      </div>
    </header>

    <section class="page-header">
      <div class="wrap">
        <div class="page-header-inner">
          <div class="page-header-left">
            <img class="site-icon" src="imgs/site-icon.png" alt="site-icon">
            <div class="bold-text site-slogan">
              <span>Simple Recipes That</span>
              <span>Make You Feel Good</span>
            </div>
          </div>
          <h2 class="section-title page-header-middle">
            All Recipes
          </h2>
          <a class="all-caps-text page-header-right" href="all-recipes.html">
            <span>Search all recipes</span>
            <svg class="svg-arrow" width="40" height="40" viewBox="0 0 350 100">
              <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                  <polygon points="0 0, 10 3.5, 0 7" />
                </marker>
              </defs>
              <line x1="0" y1="50" x2="250" y2="50" stroke="#000" stroke-width="8" marker-end="url(#arrowhead)" />
            </svg>
          </a>
        </div>
      </div>
    </section>

    <section class="filter-section">
      <div class="wrap">
        <section class="filter-inner">
          <form class="search-form" action="index.html" method="post">
            <input class="all-caps-text"type="text" name="" placeholder="Search ingredient">
            <button type="submit" name="button"><i class="fas fa-search"></i></button>
          </form>
          <div class="filter-header">
            <svg class="svg-line" width="40" height="40" viewBox="0 0 100 100">
              <line x1="5" y1="50" x2="95" y2="50" stroke="#000" stroke-width="3" />
            </svg>
            <h2 class="sub-header"> Filters </h2>
            <svg class="svg-line" width="40" height="40" viewBox="0 0 100 100">
              <line x1="5" y1="50" x2="95" y2="50" stroke="#000" stroke-width="3" />
            </svg>
          </div>
          <div class="filter-container">
            <div class="filter-box">
              <h3 class="bold-text filter-type">By timing</h3>
              <label class="filter">
                15 min
                <input class="checkbox-filter"type="checkbox" name="" value="">

              </label>
            </div>
          </div>
        </section>
      </div>
    </section>




    <footer>
      <div class="foot1">
        <div class="wrap">
          <div class="footer-inner">

              <div class="round-icon-box">
                <img class="round-icon" src="imgs/site-icon-round.png" alt="icon-round">
                <div class="bold-text site-slogan">
                    <span>Simple Recipes That</span>
                    <span>Make You Feel Good</span>
                </div>
              </div>

            <hr class="horizontal-line">

            <ul class="footer-links">
              <li><a class="black-link footer-link" href="all-recipes.html">All recipes</a></li>
              <li><a class="black-link footer-link" href="subscribe.html">Subscribe</a></li>
            </ul>

          </div>
        </div>
      </div>
      <div class="foot2">
        <p>Coded by Marina</p>
        <p class="underline">2019</p>
      </div>

      </footer>
  </body>
</html>
